<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Runner Lite</title>
  <style>
    html,
    body,
    canvas {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: #0d0f1a;
      color: #f2f2f2;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      font-size: 14px;
      opacity: .9;
    }

    #overlay .pill {
      background: rgba(255, 255, 255, .08);
      border: 1px solid rgba(255, 255, 255, .15);
      border-radius: 999px;
      padding: 4px 10px;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div class="pill">← → moverse • ␣ saltar • Esc menú • Enter confirmar</div>
    <div class="pill" id="char-pill">Personaje: -</div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
